<a href="#" onclick="view_layer('layer');">매니저 등록</a>
<div id="layer" style="display: none;">
    <div class="dim-layer">
        <div class="dimBg"></div>
        <div class="pop-layer">
            <div class="pop-container">
                <div class="manager_registerInner">
                    <div class="manager_title mb30">
                        <h3>매니저 등록</h3>
                        <div class="btn-r">
                            <a href="#" class="btn-layerClose" onclick="close_layer('layer');"></a>
                        </div>
                    </div>
                    <div class="manager_contents">
                        <form>
                            <ul class="mb40">
                                <li>
                                    <span>아이디</span><input type="text" class="w310">
                                    <div class="btn_check"><a href="">중복체크</a></div>
                                </li>
                                <li><span>이름</span><input type="text"></li>
                                <li><span>휴대폰번호</span><input type="text" placeholder="'~'없이 숫자만 입력"></li>
                                <li><span>이메일</span><input type="text"></li>
                                <li><span>비밀번호</span><input type="text" placeholder="8자 이상입력 영문,문자,특수문자 입력"></li>
                                <li><span>비밀번호확인</span><input type="text"></li>
                                <li>
                                    <span>업무지정</span>
                                    <div class="div_wrap clearfix">
                                        <div class="wrap_component">
                                            <input type="radio" name="task" id="a1">
                                            <label for="a1" class="checkL">총괄</label>
                                        </div>
                                        <div class="wrap_component">
                                            <input type="radio" name="task" id="a2">
                                            <label for="a2" class="checkL">파트너</label>
                                        </div>
                                        <div class="wrap_component">
                                            <input type="radio" name="task" id="a3">
                                            <label for="a3" class="checkL">프리랜서</label>
                                        </div>
                                        <div class="wrap_component">
                                            <input type="radio" name="task" id="a4">
                                            <label for="a4" class="checkL">클라이언트</label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="form_fot">
                                <div class="btn_submit"><a href="" >등록</a></div>
                            </div>
                        </form>

                </div>
            </div>
