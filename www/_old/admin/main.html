<!DOCTYPE html>

    <meta property="og:type" content="website">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/font.css">

    <script src="https://kit.fontawesome.com/334d6efb93.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>

<body>
    <div id="adminLogin">
        <div class="loginTitle">
            <h2>Login</h2>
            <p>위프 통합관리자페이지 로그인입니다.</p>
        </div>
        <div class="loginWrap">
            <div class="loginForm">
                <h3>로그인</h3>
                <input type="text" placeholder="아이디를 입력하세요" title="아이디 입력">
                <input type="password" placeholder="비밀번호를 입력하세요" title="비밀번호 입력">
                <div class="btn_login"><a href="">로그인</a></div>
            </div>
            <div class="loginNotice">
                <h3>Notice</h3>
                <ul>
                    <li>· 아이디, 비밀번호로 로그인 하시면 사용 가능한 메뉴를 보실 수 있습니다.</li>
                    <li>· 이용에 관한 문의사항은 담당자에게 연락 주시기 바랍니다.</li>
                </ul>
                <div class="tel">
                    <span>위프 담당 문의처</span>
                    <span>1588-0000</span>
                </div>
            </div>
        </div>
        <div class="loginBanner">
            <a href="">
                <img src="admin_img/login_banner.png" alt="">
            </a>
        </div>
    </div>
</body>


</html>
